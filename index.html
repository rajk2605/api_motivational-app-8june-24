<html>
<head>
	<title> Motivational Msg App</title>
	<style>
		*{font-size:40px;}
		body{background-color:azure;}
	</style>
</head>

<body>
<center>

	<h1> Motivational Msg App </h1>
	<form onsubmit="gm()">
		<input type="submit" value="Get Msg" />
	</form>
	<h2 id="msg" />
	<h2 id="aut" />

	<script>
		function gm()
		{
			event.preventDefault();
			let msg = document.getElementById("msg");
			let aut = document.getElementById("aut");

			let url = "https://api.quotable.io/random";
			fetch(url)
			.then(res=> res.json())
			.then(data=> {
					msg.innerHTML = data.content;
					aut.innerHTML = data.author;
			})
			.catch(err=> msg.innerHTML = "issue" + err);
		}
	</script>
</center>
</body>
</html>
